<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> levus skills </title>
    <link rel="stylesheet" href="css/levus-skills.css">
    <style>
        *,
        ::after,
        ::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }

        #example {
            margin: 100px;
            padding: 10px;
            display: flex
        }

        #example>* {
            width: 33.3333%
        }
    </style>
</head>

<body>

    <div id="example">
        <span class="levus-skills" data-result="10" data-speed="3.5">
            10
        </span>
        <span class="levus-skills" data-result="50" data-speed="2">
            50
        </span>
        <span class="levus-skills" data-result="100" data-speed="1">
            100
        </span>
    </div>

    <script src="js/levus-skills.js"></script>
</body>

</html>
